<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Function library example</title>
  <style>
    input {
      font-size: 2em;
      margin: 10px 1px 0;
    }
  </style>
</head>
<body>



  <script>
   function add7(n) {
    return n + 7
   }
    console.log(add7(4))

    function multiply(n1, n2) {
      return n1 * n2
    }
    console.log(multiply(4, 5))

    function capitalize(params) {
      if (typeof params === 'string') {
        return params.charAt(0).toUpperCase() + params.slice(1);
      }
      return "That is not a word";
    }

    console.log (capitalize("michael"))

    function lastLetter(string) {
      return string.slice(-1)
    }
    console.log(lastLetter('abcd'))

  </script>
</body>
</html>
