<html>
<head>
  <meta charset="UTF-8">
  <title>Google Mockup</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="https://kit.fontawesome.com/ed0b0e3c27.js"></script>
</head>

<body>
<!--Top Navbar -->
  <nav class="mb-1 navbar navbar-expand-lg navbar lighten-1">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-555"
      aria-controls="navbarSupportedContent-555" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent-555">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Store</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Gmail</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Images</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto nav-flex-icons">
        <li class="nav-item avatar">
          <a class="nav-avatar p-0" href="#">
            <img src="https://mdbootstrap.com/img/Photos/Avatars/avatar-5.jpg" class="rounded-circle z-depth-0"
              alt="avatar image" height="40">
          </a>
        </li>
      </ul>
    </div>
  </nav>

<!-- Google logo -->
  <div class="image">
    <a href="https://www.google.com"><img class="googlelogo" src="https://cdn.vox-cdn.com/thumbor/Pkmq1nm3skO0-j693JTMd7RL0Zk=/0x0:2012x1341/1200x800/filters:focal(0x0:2012x1341)/cdn.vox-cdn.com/uploads/chorus_image/image/47070706/google2.0.0.jpg"></a>
  </div>

<!-- Custom rounded search bars with input group -->
  <div class="container">
    <div class="row mb-5">
      <div class="col-lg-8 mx-auto">
        <form action="">
          <div class="p-1 bg-light rounded rounded-pill shadow mb-4">
            <div class="input-group">
              <input type="search" placeholder="What are you searching for?" aria-describedby="button-addon1" class="form-control border-0 bg-light">
                <div class="input-group-append">
                  <button id="button-addon1" type="submit" class="btn btn-link text-primary"><i class="fa fa-search"></i></button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

<!-- Buttons below search bar -->
  <div class="buttons">
    <button class="btn btn-primary google-btn">Google Search</button>
    <button class="btn btn-primary luck-btn">Let's Try Our Luck</button>
  </div>

<!-- Google different language -->
  <p class="francais">Google offered in: <a href="#">Fran√ßais</a></p>

<!-- Footer -->
  <div class="bot-nav">
    <span class="bot-nav-left">
      <a href="">Advertising</a>
      <a href="">Business</a>
      <a href="">How Search Works</a>
    </span>
    <span class="bot-nav-right">
      <a href="">Privacy</a>
      <a href="">Terms</a>
      <a href="">Settings</a>
    </span>
  </div>

</body>
</html>
